<nav
  class="bg-white dark:bg-gray-900 fixed w-full z-20 top-0 start-0 border-b border-gray-200 dark:border-gray-600"
>
  <div
    class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
  >
    <a routerLink="/" class="flex items-center space-x-3 rtl:space-x-reverse">
      <img
        src="https://res.cloudinary.com/dlwyetxjd/image/upload/v1738660430/yifljpmi4pg3mstvvfoy.png"
        class="h-8"
        alt="Logo"
      />
      <span
        class="self-center text-2xl font-mono whitespace-nowrap dark:text-white"
        >GreenTogether</span
      >
    </a>

    <div class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
      <!-- Show login button only when not authenticated -->
      <ng-container *ngIf="!authService.isAuthenticated()">
        <a
          routerLink="/login"
          class="text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-4 py-2 text-center"
          >Login</a
        >
      </ng-container>

      <!-- Show logout button when authenticated -->
      <ng-container *ngIf="authService.isAuthenticated()">
        <button
          (click)="logout()"
          class="text-white bg-red-600 hover:bg-red-700 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-4 py-2 text-center"
        >
          Logout
        </button>
      </ng-container>

      <!-- Mobile menu button -->
      <button
        data-collapse-toggle="navbar-sticky"
        type="button"
        class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
        aria-controls="navbar-sticky"
        aria-expanded="false"
      >
        <span class="sr-only">Open main menu</span>
        <svg
          class="w-5 h-5"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 17 14"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M1 1h15M1 7h15M1 13h15"
          />
        </svg>
      </button>
    </div>

    <!-- Navigation menu - only visible when authenticated -->
    <div
      class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1"
      id="navbar-sticky"
      *ngIf="authService.isAuthenticated()"
    >
      <ul
        class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700"
      >
        <li>
          <a
            routerLink="/"
            routerLinkActive="md:text-green-700"
            [routerLinkActiveOptions]="{ exact: true }"
            class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:hover:text-green-700 md:p-0"
            >Home</a
          >
        </li>
        <li>
          <a
            routerLink="/collectibles"
            routerLinkActive="md:text-green-700"
            class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:hover:text-green-700 md:p-0"
            >Collectibles</a
          >
        </li>
        <li>
          <a
            routerLink="/process"
            routerLinkActive="md:text-green-700"
            class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:hover:text-green-700 md:p-0"
            >Process collectibles</a
          >
        </li>
        <li>
          <a
            routerLink="/rewards"
            routerLinkActive="md:text-green-700"
            class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:hover:text-green-700 md:p-0"
            >Rewards</a
          >
        </li>
      </ul>
    </div>
  </div>
</nav>
