<div
  class="h-[calc(100vh-180px)] flex items-center bg-cover bg-center bg-no-repeat"
  style="
    background-image: url('https://res.cloudinary.com/dlwyetxjd/image/upload/v1738924469/u7oecs1gveqrlbfyzfgm.jpg');
  "
>
  <div class="container mx-auto px-4">
    <div
      class="max-w-4xl mx-auto text-center bg-black/40 backdrop-blur-sm p-8 rounded-lg"
    >
      <h1 class="text-4xl font-mono font-bold text-white mb-4">
        Welcome to GreenTogether
      </h1>

      <p class="text-lg font-mono text-white mb-6">
        Join us in our mission to protect and preserve our planet. Track your
        environmental impact, connect with like-minded individuals, and make a
        difference.
      </p>

      <p class="text-base font-mono text-white/90 mb-8">
        Together, we can build a greener tomorrow. Start your journey with us
        today.
      </p>

      <div class="flex flex-col sm:flex-row gap-4 justify-center">
        <button
          (click)="navigateToRegister()"
          class="px-6 py-2 font-mono text-base font-semibold rounded-lg bg-green-600 text-white hover:bg-green-700 transition-colors duration-300"
        >
          Get Started
        </button>

        <button
          (click)="navigateToLogin()"
          class="px-6 py-2 font-mono text-base font-semibold rounded-lg bg-white/10 text-white hover:bg-white/20 transition-colors duration-300 backdrop-blur-sm"
        >
          Sign In
        </button>
      </div>
    </div>
  </div>
</div>
