<div
  class="h-screen w-full flex justify-center items-center bg-gradient-to-tr from-blue-900 to-blue-500"
>
  <div
    class="bg-white w-full sm:w-1/2 md:w-9/12 lg:w-1/2 mx-3 md:mx-5 lg:mx-0 shadow-md rounded-lg p-8"
  >
    <h2 class="text-3xl font-bold text-center text-blue-600 mb-8">Login</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <div>
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input
          type="email"
          formControlName="email"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Password</label>
        <input
          type="password"
          formControlName="password"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
        />
      </div>

      <button
        type="submit"
        [disabled]="!loginForm.valid"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50"
      >
        Login
      </button>

      <p class="text-center text-sm text-gray-600 mt-4">
        Don't have an account?
        <a
          routerLink="/register"
          class="text-blue-600 hover:text-blue-700 font-semibold"
          >Register here</a
        >
      </p>
    </form>
  </div>
</div>
