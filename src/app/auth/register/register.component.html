<div
  class="h-screen w-full flex justify-center items-center bg-gradient-to-tr from-blue-900 to-blue-500"
>
  <div
    class="bg-white w-full sm:w-2/3 md:w-3/4 lg:w-2/3 mx-3 md:mx-5 lg:mx-0 shadow-md rounded-lg p-8"
  >
    <h2 class="text-3xl font-bold text-center text-blue-600 mb-8">Register</h2>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Email -->
        <div>
          <label class="block text-sm font-medium text-gray-700">Email</label>
          <input
            type="email"
            formControlName="email"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
          />
        </div>

        <!-- Password -->
        <div>
          <label class="block text-sm font-medium text-gray-700"
            >Password</label
          >
          <input
            type="password"
            formControlName="password"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
          />
        </div>

        <!-- First Name -->
        <div>
          <label class="block text-sm font-medium text-gray-700"
            >First Name</label
          >
          <input
            type="text"
            formControlName="firstName"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
          />
        </div>

        <!-- Last Name -->
        <div>
          <label class="block text-sm font-medium text-gray-700"
            >Last Name</label
          >
          <input
            type="text"
            formControlName="lastName"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
          />
        </div>

        <!-- Address -->
        <div class="md:col-span-2">
          <label class="block text-sm font-medium text-gray-700">Address</label>
          <input
            type="text"
            formControlName="address"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
          />
        </div>

        <!-- Phone -->
        <div>
          <label class="block text-sm font-medium text-gray-700"
            >Phone Number</label
          >
          <input
            type="tel"
            formControlName="phone"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
          />
        </div>

        <!-- Birth Date -->
        <div>
          <label class="block text-sm font-medium text-gray-700"
            >Birth Date</label
          >
          <input
            type="date"
            formControlName="birthDate"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
          />
        </div>

        <!-- Profile Picture -->
        <div class="md:col-span-2">
          <label class="block text-sm font-medium text-gray-700"
            >Profile Picture (Optional)</label
          >
          <input
            type="file"
            formControlName="profilePicture"
            accept="image/*"
            class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"
          />
        </div>
      </div>

      <div class="flex items-center justify-between mt-8">
        <button
          type="submit"
          [disabled]="!registerForm.valid"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50"
        >
          Register
        </button>
      </div>

      <p class="text-center text-sm text-gray-600 mt-4">
        Already have an account?
        <a
          routerLink="/login"
          class="text-blue-600 hover:text-blue-700 font-semibold"
          >Login here</a
        >
      </p>
    </form>
  </div>
</div>
